<!doctype html><html><body><h3>Bio Gateway</h3><button id='b'>Fetch ECG</button><canvas id='c' width='600' height='200' style='border:1px solid #ccc'></canvas><script> b.onclick=async()=>{const r=await fetch('http://localhost:8000/api/ecg?n=600');const d=await r.json();const ctx=c.getContext('2d');ctx.beginPath();d.forEach((v,i)=>{const x=i*(c.width/d.length),y=c.height/2-v*80;if(i==0)ctx.moveTo(x,y);else ctx.lineTo(x,y);});ctx.stroke();}; </script></body></html>
